<!DOCTYPE html>
<html>
<head>
    <title>Content Conduct Checker</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .message {
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        #input-container {
            display: flex;
            gap: 5px;
        }
        #user-input {
            flex: 1;
        }
        #send-button {
            padding: 5px 10px;
        }
        #code-of-conduct {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Content Conduct Checker</h2>
        <div id="code-of-conduct">
            <h3>Code of Conduct</h3>
            <textarea id="conduct-text" rows="4" placeholder="Enter your code of conduct here..."></textarea>
        </div>
        <div class="chat-container">
            <div id="chat-box"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div>
            <button id="scan-page">Scan Current Page</button>
            <button id="check-content">Check Content</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
