<!DOCTYPE html>
<html>
<head>
    <title>Content Conduct Checker</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #results {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
        }
        .success {
            color: green;
        }
        .warning {
            color: orange;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Content Conduct Checker</h2>
        <div id="results"></div>
        <div>
            <button id="scan-page">Scan Current Page</button>
            <button id="check-content">Check Content</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
